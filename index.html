<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期星期天气显示工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', 'PingFang SC', sans-serif;
        }
        
        body {
            background-color: #0c1a2d;
            color: #21ee1d;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.5s ease;
        }
        
        .container {
            max-width: 1300px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
            transition: opacity 0.5s ease;
        }
        
        .header h1 {
            font-size: 5.5rem;
            margin-bottom: 20px;
            color: #21ee1d;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }
        
        .date-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 35px;
            padding: 70px 80px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.5s ease;
        }
        
        .date-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: nowrap;
            gap: 0;
            margin-bottom: 80px;
            width: 100%;
        }
        
        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
            min-height: 320px;
        }
        
        .date-label {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #cbd5e1;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            height: 60px;
            display: flex;
            align-items: flex-end;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.5s ease;
        }
        
        .date-value {
            font-size: 200px;
            font-weight: 900;
            line-height: 1;
            transition: all 0.3s ease;
            height: 220px;
            display: flex;
            align-items: center;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .year-value {
            color: white;
        }
        
        .month-value {
            color: white;
        }
        
        .day-value {
            color: white;
        }
        
        .separator {
            font-size: 140px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin: 0 40px;
            align-self: center;
            line-height: 1;
            height: 220px;
            display: flex;
            align-items: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .weekday-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 0;
            margin-bottom: 80px;
        }
        
        .weekday-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        
        .weekday-label {
            font-size: 180px;
            color: #cbd5e1;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
        }
        
        .weekday-value {
            font-size: 180px;
            font-weight: 900;
            color: white;
            transition: all 0.3s ease;
            letter-spacing: 5px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        /* 实时时间样式 - 已调大字体 */
        .time-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }
        
        .time-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .time-label {
            font-size: 140px;
            color: #cbd5e1;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
        }
        
        .time-value {
            font-size: 140px;
            font-weight: 900;
            color: white;
            transition: all 0.3s ease;
            letter-spacing: 5px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .time-separator {
            font-size: 120px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin: 0 20px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: blink 1s infinite;
            align-self: flex-end;
            margin-bottom: 30px;
        }
        
        /* 天气显示区域样式 */
        .weather-section {
            width: 100%;
            max-width: 1200px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 35px;
            padding: 50px 60px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.5s ease;
            margin-bottom: 20px;
        }
        
        .weather-section h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            color: white;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        
        .current-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }
        
        .current-weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .weather-icon {
            font-size: 120px;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 140px;
        }
        
        /* 优化后的彩色天气图标样式 - 桌面风格 */
        .weather-sunny { color: #FFD700 !important; }
        .weather-sunny::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, rgba(255,215,0,0.1) 50%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .weather-sunny i {
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
        }
        
        .weather-partly-cloudy { color: #FFD700 !important; }
        .weather-partly-cloudy::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, transparent 60%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .weather-partly-cloudy i {
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 0 8px rgba(255,215,0,0.4));
        }
        
        .weather-cloudy { color: #B0B0B0 !important; }
        .weather-cloudy i {
            filter: drop-shadow(0 0 8px rgba(176,176,176,0.4));
        }
        
        .weather-rainy { color: #5DADE2 !important; }
        .weather-rainy::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 60px;
            background: linear-gradient(to bottom, rgba(93,173,226,0.2), transparent);
            bottom: -10px;
            border-radius: 50%;
            z-index: 0;
        }
        
        .weather-rainy i {
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(93,173,226,0.5));
        }
        
        .weather-thunderstorm { color: #8E44AD !important; }
        .weather-thunderstorm i {
            filter: drop-shadow(0 0 10px rgba(142,68,173,0.5));
            animation: thunder 2s infinite;
        }
        
        .weather-snowy { color: #E8F8F5 !important; }
        .weather-snowy::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(232,248,245,0.2) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .weather-snowy i {
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(232,248,245,0.5));
        }
        
        .weather-fog { color: #D5DBDB !important; }
        .weather-fog i {
            filter: drop-shadow(0 0 8px rgba(213,219,219,0.4));
        }
        
        .weather-windy { color: #48C9B0 !important; }
        .weather-windy i {
            animation: wind 3s infinite ease-in-out;
            filter: drop-shadow(0 0 8px rgba(72,201,176,0.4));
        }
        
        .weather-clear-night { color: #F4D03F !important; }
        .weather-clear-night::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(244,208,63,0.2) 0%, transparent 60%);
            border-radius: 50%;
            z-index: 0;
        }
        
        .weather-clear-night i {
            z-index: 1;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(244,208,63,0.5));
        }
        
        @keyframes thunder {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
            75% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes wind {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        .weather-temp {
            font-size: 120px;
            font-weight: 900;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        .weather-info {
            font-size: 2rem;
            color: #cbd5e1;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .weather-detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .weather-detail-label {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        
        .weather-detail-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        
        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
        }
        
        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .forecast-day:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .forecast-date {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .forecast-weather {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .forecast-icon {
            font-size: 70px;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
        }
        
        /* 预报图标样式 */
        .forecast-sunny { color: #FFD700 !important; }
        .forecast-partly-cloudy { color: #FFD700 !important; }
        .forecast-cloudy { color: #B0B0B0 !important; }
        .forecast-rainy { color: #5DADE2 !important; }
        .forecast-thunderstorm { color: #8E44AD !important; }
        .forecast-snowy { color: #E8F8F5 !important; }
        .forecast-fog { color: #D5DBDB !important; }
        .forecast-windy { color: #48C9B0 !important; }
        .forecast-clear-night { color: #F4D03F !important; }
        
        .forecast-temp {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        .forecast-desc {
            font-size: 1.5rem;
            color: #cbd5e1;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forecast-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }
        
        .forecast-detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .forecast-detail-label {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .forecast-detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
        }
        
        /* 全屏模式下的天气显示样式 */
        body.fullscreen-mode .fullscreen-weather {
            display: flex !important;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin-top: 3vh;
            padding: 2vh 3vw;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        body.fullscreen-mode .fullscreen-weather-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4vw;
            width: 100%;
        }
        
        body.fullscreen-mode .fullscreen-weather-icon {
            font-size: 10vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body.fullscreen-mode .fullscreen-weather-temp {
            font-size: 12vh;
            font-weight: 900;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        
        body.fullscreen-mode .fullscreen-weather-info {
            font-size: 4vh;
            color: #cbd5e1;
            text-align: center;
            margin-top: 2vh;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        body.fullscreen-mode .fullscreen-weather-details {
            display: flex;
            gap: 3vw;
            margin-top: 2vh;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        body.fullscreen-mode .fullscreen-weather-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5vh 2vw;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-width: 15vw;
        }
        
        body.fullscreen-mode .fullscreen-weather-detail-label {
            font-size: 2.5vh;
            color: #94a3b8;
            margin-bottom: 0.5vh;
        }
        
        body.fullscreen-mode .fullscreen-weather-detail-value {
            font-size: 3.5vh;
            font-weight: 700;
            color: white;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .themes-section {
            width: 100%;
            max-width: 1200px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 35px;
            padding: 50px 60px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.5s ease;
        }
        
        .themes-section h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            color: white;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
        }
        
        .theme-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .theme-btn {
            padding: 25px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 800;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #0f172a;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .theme-btn:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .theme-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.9), 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .theme-btn i {
            font-size: 2.5rem;
        }
        
        /* 全屏按钮样式 */
        .fullscreen-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.9);
            color: #06b6d4;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .fullscreen-btn:hover {
            background: rgba(15, 23, 42, 1);
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
        
        .fullscreen-btn i {
            transition: transform 0.3s ease;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1.2rem;
            color: #94a3b8;
            transition: opacity 0.5s ease;
        }
        
        /* 全屏模式样式 */
        body.fullscreen-mode {
            padding: 0;
            justify-content: center;
        }
        
        body.fullscreen-mode .container {
            gap: 0;
            max-width: 100%;
            width: 100%;
            height: 100vh;
            justify-content: center;
        }
        
        body.fullscreen-mode .date-display {
            max-width: 95%;
            border-radius: 25px;
            padding: 5vh 5vw;
            margin: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 95%;
            height: 90vh;
        }
        
        /* 全屏时隐藏其他元素 */
        body.fullscreen-mode .header,
        body.fullscreen-mode .weather-section,
        body.fullscreen-mode .themes-section,
        body.fullscreen-mode .footer {
            display: none !important;
            opacity: 0;
            height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* 全屏时日期窗口充满屏幕 */
        body.fullscreen-mode .date-container {
            margin-bottom: 5vh;
        }
        
        body.fullscreen-mode .date-value {
            font-size: 20vh;
            height: 25vh;
        }
        
        body.fullscreen-mode .weekday-value,
        body.fullscreen-mode .weekday-label {
            font-size: 18vh;
        }
        
        body.fullscreen-mode .separator {
            font-size: 16vh;
            height: 25vh;
        }
        
        body.fullscreen-mode .date-label {
            font-size: 4vh;
            margin-bottom: 2vh;
            height: auto;
        }
        
        /* 全屏模式下的时间样式 */
        body.fullscreen-mode .time-value,
        body.fullscreen-mode .time-label {
            font-size: 16vh;
        }
        
        body.fullscreen-mode .time-separator {
            font-size: 14vh;
        }
        
        body.fullscreen-mode .weekday-container {
            margin-bottom: 5vh;
        }
        
        /* 响应式调整 */
        @media (max-width: 1400px) {
            .date-value {
                font-size: 180px;
                height: 200px;
            }
            
            .separator {
                font-size: 120px;
                height: 200px;
                margin: 0 30px;
            }
            
            .weekday-value, .weekday-label {
                font-size: 160px;
            }
            
            .time-value, .time-label {
                font-size: 120px;
            }
            
            .time-separator {
                font-size: 100px;
            }
            
            .date-label {
                font-size: 2.2rem;
            }
            
            .weather-icon {
                font-size: 100px;
            }
            
            .weather-temp {
                font-size: 100px;
            }
            
            .weather-info {
                font-size: 1.8rem;
            }
            
            body.fullscreen-mode .date-value {
                font-size: 18vh;
                height: 22vh;
            }
            
            body.fullscreen-mode .weekday-value,
            body.fullscreen-mode .weekday-label {
                font-size: 16vh;
            }
            
            body.fullscreen-mode .time-value,
            body.fullscreen-mode .time-label {
                font-size: 14vh;
            }
            
            body.fullscreen-mode .time-separator {
                font-size: 12vh;

                // 显示其他元素
                headerElement.style.display = '';
                weatherSectionElement.style.display = '';
                themesSectionElement.style.display = '';
                footerElement.style.display = '';
                
                setTimeout(() => {
                    headerElement.style.opacity = '1';
                    weatherSectionElement.style.opacity = '1';
                    themesSectionElement.style.opacity = '1';
                    footerElement.style.opacity = '1';
                }, 10);
                
                // 隐藏全屏天气
                fullscreenWeatherElement.style.display = 'none';
            }
        }
        
        // 监听键盘事件（ESC键退出全屏）
        function handleKeydown(e) {
            if (e.key === 'Escape' || e.key === 'Esc' || e.keyCode === 27) {
                if (isFullscreen) {
                    toggleFullscreen();
                }
            }
            
            // F11键也支持全屏切换
            if (e.key === 'F11') {
                e.preventDefault(); // 阻止浏览器默认的F11全屏行为
                toggleFullscreen();
            }
            
            // 空格键也可以切换全屏（可选）
            if (e.key === ' ' && isFullscreen) {
                e.preventDefault();
                toggleFullscreen();
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initThemeButtons();
            updateDate();
            updateTime(); // 初始更新时间
            updateWeather(); // 初始获取天气数据
            
            // 启动实时时间更新（每秒更新一次）
            setInterval(updateTime, 1000);
            
            // 每30分钟更新一次天气数据
            setInterval(updateWeather, 30 * 60 * 1000);
            
            // 设置全屏按钮事件
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // 监听全屏变化事件
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('msfullscreenchange', handleFullscreenChange);
            
            // 监听键盘事件
            document.addEventListener('keydown', handleKeydown);
            
            // 每天午夜更新日期
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const timeUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                updateDate();
                // 之后每24小时更新一次
                setInterval(updateDate, 24 * 60 * 60 * 1000);
            }, timeUntilMidnight);
        });
    </script>
</body>
